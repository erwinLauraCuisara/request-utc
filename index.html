<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="cs.css">
</head>

<body>

    <h1 id="time" class="title">10:30:30</h1>
    <div class="center">

        <label for="fname">Time</label>
        <input type="text" id="inputtime" name="fname" , placeholder="10:30:00">
        <label for="lname">Time zone (UTC)</label>
        <input type="text" id="timezone" name="lname" placeholder="+4"><br><br>
        <button onclick="onClick()" class="button">Send</button><br>
        <label id="result" for="fname" hidden="true">text</label>
    </div>
    <script src="js.js"></script>

</body>

</html>
